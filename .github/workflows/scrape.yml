name: Scrape Como PD Incidents

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    

    - name: Diagnostics - Chrome/Chromedriver
      run: |
        which chromium-browser || true
        which chromium || true
        which chromedriver || true
        chromium-browser --version || chromium --version || true
        chromedriver --version || true
        echo "Listing /usr/bin:"
        ls -l /usr/bin | grep chrom
    
    - name: Run scraper
      run: |
        python run_scraper.py
    
    - name: Commit and push changes
      uses: EndBug/add-and-commit@v9
      with:
        author_name: GitHub Action
        author_email: action@github.com
        message: "Update incident data"
        add: 'data.json geocache.json'